name: Package 2 Build, Test, and Deploy

on:
  push:
    paths:
      - 'package2/**'
      - '.github/workflows/package2-build-test-deploy.yml'
  pull_request:
    paths:
      - 'package2/**'

jobs:
  build_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          cd package2
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest pytest-cov build
      - name: Lint with flake8
        run: |
          cd package2
          flake8 --exit-zero --ignore=E302
      - name: Run tests
        run: |
          cd package2
          python -m pytest
      - name: Build Wheel package
        run: |
          cd package2
          python -m build
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: package2-wheel
          path: package2/dist/*.whl

  release:
    needs: build_test
    runs-on: ubuntu-latest
    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: package2-wheel
      - name: Debug list files in the downloaded artifact.
        run: ls package2-wheel/    
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: package2-wheel/*.whl
          tag_name: package2-v${{ github.run_number }}
          name: Release Package2 v${{ github.run_number }}

  deploy:
    needs: build_test
    runs-on: ubuntu-latest
    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: package2-wheel
      - name: Deploy package
        run: |
          # Example deployment (replace with actual deployment)
          echo "Deploying Package 2..."
          ls package2-wheel/*.whl
          echo "Package 2 deployed."
